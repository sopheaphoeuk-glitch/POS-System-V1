        :root {

        /* Utility for Khmer numbers or labels that need to be clear */

        /* --- ADVANCED PRINT & PDF RESET --- */
        @media print {
            @page {

                margin: 0mm;

            html, body {
                height: auto !important;
                min-height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;

                overflow: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                font-family: 'Noto Sans Khmer', sans-serif !important;
            }

            #root {
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Hide everything except the invoice modal's active container */
            .no-print, aside, header, .main-content-area, .sidebar, .modal-backdrop, nav {
                display: none !important;
                visibility: hidden !important;
                height: 0 !important;
                width: 0 !important;
                overflow: hidden !important;
                position: absolute !important;
            }

            .print-container-active {
                position: relative !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                background: white !important;
                z-index: auto !important;
                overflow: visible !important;
                transform: none !important;
                backdrop-filter: none !important;
            }

            .invoice-card {
                page-break-after: always !important;
                page-break-inside: avoid !important;
                margin: 0 auto !important;
                box-shadow: none !important;
                border: none !important;
                display: flex !important;
                flex-direction: column !important;
                width: 210mm !important;
                min-height: 297mm !important;
            }
        }

        /* Global UI Improvements */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
